<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Sêmanticas (Grouping Tags)</title>
    <link reel="stylesheet" href="style.css">
    <link rel="stylesheet" href="0208style.css">
   
</head>
<body>
    <header><!--O header é o cabeçalho da página-->
        <h1>Estruturas Sêmanticas (Grouping Tags) </h1>
        <nav><a href="">1°</a></nav><!--No navi é onde fica o menu-->
        <nav><a href="">2°</a></nav>
        <nav><a href="">3°</a></nav>
        <nav><a href="">4°</a></nav>
        <nav><a href="">5°</a></nav>
    </header>
    <main><!--Aqui é onde fica o conteúdo principal-->
        <h2>Primeiro</h2>
        <section><!--São seço~es que pode ser inseridas dentro do main-->
            <h2>Segundo</h2>
            <article><!--São seções que pode ser inseridas dentro das selections-->
                <h2>Terceiro</h2>
              <aside><!--Conteúdo relativo ao artigo-->
                <h2>Quarto</h2>
              </aside>

            </article>
         
        </section>

        <section>
            <h2>1º</h2>
            <article>
                <h2>2º</h2>
              <aside>
                <h2>3º</h2>
              </aside>
            </article>

        </section>

    </main>
    <footer><!--Aqui é o rodapé-->
        <h2>Footer</h2>
    </footer>   

</body>
</html>
